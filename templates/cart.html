<!DOCTYPE html>

<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Giỏ hàng - L'Oreal Paris</title>
<style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      color: #333;
      background: #f3f7f9;
    }
    .header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      background: transparent;
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }
    .logo {
      font-size: 28px;
      font-family: 'Playfair Display', serif;
      color: #000;
      white-space: nowrap;
    }
    .nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    .nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
      white-space: nowrap;
    }
    .nav a:hover {
      color: #1976d2;
    }
    .banner {
      position: relative;
      overflow: hidden;
    }
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.6s ease, filter 0.6s ease;
    }
    .cart-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .cart-title {
      padding: 20px 0;
      font-size: 24px;
      font-family: 'Playfair Display', serif;
      color: #2b6777;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
    }
    .item-info {
      flex: 1;
      display: flex;
      align-items: center;
    }
    .item-details h4 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }
    .item-details p {
      margin: 4px 0;
      color: #e91e63;
      font-weight: bold;
    }
    .item-actions input {
      width: 50px;
      padding: 6px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .item-actions button {
      margin-left: 10px;
      background: #ff6f91;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .cart-summary {
      text-align: right;
      padding: 20px 0;
      font-size: 18px;
      font-weight: bold;
      color: #2b6777;
    }
    .checkout-btn {
      display: block;
      margin: 0 auto 30px;
      padding: 12px 24px;
      background: #2b6777;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .empty-message {
      text-align: center;
      color: #888;
      font-size: 16px;
      margin: 30px 0;
    }

    .cart-link {
      position: relative;
      display: inline-block;
    }

    .cart-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 4px 6px;
      font-size: 12px;
    }

    .hidden {
      display: none;
    }
  
                /* Custom CSS Improvements */
                body {
                    font-family: 'Segoe UI', sans-serif;
                    background-color: #f4f7f6;
                    color: #333;
                    margin: 0;
                    padding: 0;
                    transition: all 0.3s ease;
                }
                h1, h2, h3 {
                    color: #333;
                    font-weight: bold;
                }
                .btn:hover {
                    background-color: #007bff;
                    color: white;
                    transition: all 0.3s ease;
                }
                .navbar {
                    background-color: #003366;
                }
                .navbar a {
                    color: #ffffff;
                }
                .navbar a:hover {
                    color: #f4f4f4;
                    text-decoration: underline;
                }
                .container {
                    max-width: 1200px;
                    margin: 0 auto;
                    padding: 20px;
                }
                .card {
                    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                    border-radius: 10px;
                    overflow: hidden;
                }
                .card-body {
                    padding: 20px;
                    background-color: #ffffff;
                }
                .fade-in {
                    animation: fadeIn 1.5s ease-in;
                }
                @keyframes fadeIn {
                    0% {
                        opacity: 0;
                    }
                    100% {
                        opacity: 1;
                    }
                }
                /* Responsive Design */
                @media (max-width: 768px) {
                    .container {
                        padding: 10px;
                    }
                }
            </style>
</head>
<body>
<header class="header">
<div class="logo">L'Oreal Paris</div>
<nav class="nav">
<a href="/">Trang chủ</a>
<a href="/introduce">Giới thiệu</a>
<a href="/products">Sản phẩm</a>
<a href="/cart">Giỏ hàng</a>
<a href="/contact">Liên hệ</a>
<a href="/login">Đăng nhập/Đăng ký</a>
</nav>
</header>
<section class="banner">
<img alt="Banner mỹ phẩm" src="https://shop.aldocoppola.com/wp-content/uploads/2023/02/banner-oreal.jpg"/>
</section>
<div class="cart-container">
<div class="cart-title">Giỏ hàng của bạn</div>
<div id="cart-items"></div>
<div class="cart-summary" id="cart-total">Tổng: 0₫</div>
<div class="empty-message" id="empty-message" style="display:none">Hiện chưa có sản phẩm nào trong giỏ hàng.</div>
<button class="checkout-btn" onclick="window.cartPage.handleCheckout()">Tiến hành thanh toán</button>
</div>
<script>
// Tránh xung đột với main.js bằng cách đặt code trong IIFE
(function() {
  let cartItems = [];

  // Check login status
  async function checkLoginStatus() {
    try {
      console.log('Checking login status...');
      const response = await fetch('/api/user');
      console.log('Login check response status:', response.status);
      
      if (response.ok) {
        const user = await response.json();
        console.log('User logged in:', user);
        updateNavForLoggedInUser(user);
        
        console.log('About to load cart...');
        await loadCart();
        console.log('Cart loading completed');
      } else {
        console.log('User not logged in');
        document.getElementById('empty-message').textContent = 'Vui lòng đăng nhập để xem giỏ hàng.';
        document.getElementById('empty-message').style.display = 'block';
      }
    } catch (error) {
      console.error('Error checking login status:', error);
      document.getElementById('empty-message').textContent = 'Vui lòng đăng nhập để xem giỏ hàng.';
      document.getElementById('empty-message').style.display = 'block';
    }
  }

  function updateNavForLoggedInUser(user) {
    console.log('Updating navigation for user:', user.name);
    const nav = document.querySelector("nav.nav");
    const loginLink = [...nav.children].find(a => a.textContent.includes("Đăng nhập"));
    if (loginLink) loginLink.remove();

    // Add cart badge to cart link
    const cartLink = [...nav.children].find((a) => a.textContent.includes("Giỏ hàng"))
    if (cartLink && !cartLink.querySelector('.cart-badge')) {
      cartLink.classList.add('cart-link');
      const badge = document.createElement('span');
      badge.className = 'cart-badge hidden';
      badge.textContent = '(0)';
      cartLink.appendChild(badge);
    }

    const greeting = document.createElement("span");
    greeting.textContent = `Xin chào, ${user.name}`;
    greeting.style.marginLeft = "20px";
    greeting.style.fontWeight = "bold";
    nav.appendChild(greeting);

    const logout = document.createElement("a");
    logout.textContent = "Đăng xuất";
    logout.href = "#";
    logout.style.marginLeft = "20px";
    logout.onclick = async function () {
      await fetch('/api/logout', { method: 'POST' });
      location.reload();
    };
    nav.appendChild(logout);
  }

  // Load cart from API
  async function loadCart() {
    try {
      console.log('Starting to load cart...');
      
      const response = await fetch('/api/cart');
      console.log('Cart API response status:', response.status);
      
      if (!response.ok) {
        throw new Error('Failed to load cart');
      }
      
      cartItems = await response.json();
      console.log('Successfully loaded cart items:', cartItems);
      
      updateCartUI();
      updateCartBadge();
      
    } catch (error) {
      console.error('Error loading cart:', error);
      showAlert('Không thể tải giỏ hàng. Vui lòng thử lại.', 'error');
    }
  }

  function updateCartUI() {
    console.log('=== STARTING CART UI UPDATE ===');
    const cartContainer = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    const emptyMessage = document.getElementById("empty-message");

    // Clear container
    cartContainer.innerHTML = "";
    let total = 0;

    // Check if cart is empty
    if (!cartItems || !Array.isArray(cartItems) || cartItems.length === 0) {
      console.log('Cart is empty, showing empty message');
      emptyMessage.style.display = "block";
      cartTotal.textContent = "Tổng: 0₫";
      return;
    }

    // Hide empty message
    emptyMessage.style.display = "none";
    console.log('Processing', cartItems.length, 'cart items');

    // Process each cart item
    cartItems.forEach((item, index) => {
      console.log(`Processing item ${index}:`, item);
      
      // Validate item structure
      if (!item || !item.product) {
        console.error(`Item ${index} is invalid:`, item);
        return;
      }

      const product = item.product;
      const quantity = item.quantity || 1;
      const price = parseFloat(product.price) || 0;
      const itemTotal = price * quantity;
      
      console.log(`Item ${index} - Name: ${product.name}, Price: ${price}, Quantity: ${quantity}, Total: ${itemTotal}`);
      
      total += itemTotal;

      // Create cart item element
      const cartItem = document.createElement("div");
      cartItem.className = "cart-item";
      cartItem.innerHTML = `
        <div class="item-info">
          <img src="${product.image_url || '/placeholder.jpg'}" alt="${product.name || 'Product'}" onerror="this.src='/placeholder.jpg'">
          <div class="item-details">
            <h4>${product.name || 'Unknown Product'}</h4>
            <p>${price.toLocaleString()}₫</p>
          </div>
        </div>
        <div class="item-actions">
          <input type="number" value="${quantity}" min="1" onchange="window.cartPage.updateQuantity(${item.id}, this.value)">
          <button onclick="window.cartPage.removeItem(${item.id})">Xoá</button>
        </div>
      `;
      
      cartContainer.appendChild(cartItem);
      console.log(`Added item ${index} to DOM`);
    });

    // Update total
    cartTotal.textContent = `Tổng: ${total.toLocaleString()}₫`;
    console.log('=== CART UI UPDATE COMPLETE ===');
    console.log('Final total:', total);
  }

  async function updateQuantity(itemId, newQuantity) {
    try {
      const response = await fetch(`/api/cart/update/${itemId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ quantity: parseInt(newQuantity) })
      });

      if (response.ok) {
        await loadCart(); // Reload cart
        showAlert('Cập nhật số lượng thành công.', 'success');
      } else {
        const result = await response.json();
        showAlert(result.error, 'error');
      }
    } catch (error) {
      console.error('Error updating quantity:', error);
      showAlert('Có lỗi xảy ra khi cập nhật số lượng.', 'error');
    }
  }

  async function removeItem(itemId) {
    try {
      const response = await fetch(`/api/cart/remove/${itemId}`, {
        method: 'DELETE'
      });

      if (response.ok) {
        showAlert('Đã xóa sản phẩm khỏi giỏ hàng.', 'success');
        await loadCart(); // Reload cart
      } else {
        const result = await response.json();
        showAlert(result.error, 'error');
      }
    } catch (error) {
      console.error('Error removing item:', error);
      showAlert('Có lỗi xảy ra khi xóa sản phẩm.', 'error');
    }
  }

  function handleCheckout() {
    console.log('Checkout button clicked!');
    console.log('Current cart items:', cartItems);
    
    if (!cartItems || cartItems.length === 0) {
      console.log('Cart is empty, showing warning');
      showAlert("Giỏ hàng của bạn đang trống.", "warning");
      return;
    }
    
    console.log('Redirecting to checkout page...');
    window.location.href = "/checkout";
  }

  function showAlert(message, type) {
    const toastContainer = document.createElement('div');
    toastContainer.style.position = 'fixed';
    toastContainer.style.top = '100px';
    toastContainer.style.right = '20px';
    toastContainer.style.zIndex = '9999';
    toastContainer.style.maxWidth = '350px';

    const toast = document.createElement('div');
    toast.style.backgroundColor = 'white';
    toast.style.color = '#333';
    toast.style.padding = '12px 16px';
    toast.style.borderRadius = '6px';
    toast.style.marginBottom = '8px';
    toast.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
    toast.style.fontSize = '14px';
    toast.style.borderLeft = `4px solid ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : type === 'warning' ? '#f59e0b' : '#3b82f6'}`;
    toast.style.transition = 'opacity 0.3s, transform 0.3s';
    toast.style.transform = 'translateX(100%)';

    toast.textContent = message;

    toastContainer.appendChild(toast);
    document.body.appendChild(toastContainer);

    setTimeout(() => {
      toast.style.transform = 'translateX(0)';
    }, 100);

    setTimeout(() => {
      toast.style.opacity = '0';
      toast.style.transform = 'translateX(100%)';
      setTimeout(() => {
        if (toastContainer.parentNode) {
          toastContainer.parentNode.removeChild(toastContainer);
        }
      }, 300);
    }, 3000);
  }

  function updateCartBadge() {
    console.log('Updating cart badge...');
    const cartLink = document.querySelector('.cart-link');
    if (cartLink) {
      const badge = cartLink.querySelector('.cart-badge');
      if (badge) {
        const totalCount = cartItems ? cartItems.reduce((sum, item) => sum + item.quantity, 0) : 0;
        badge.textContent = totalCount > 0 ? `(${totalCount})` : '(0)';
        badge.classList.toggle('hidden', totalCount === 0);
        console.log('Badge updated with count:', totalCount);
      }
    }
  }

  // Expose functions to global scope for event handlers
  window.cartPage = {
    updateQuantity,
    removeItem,
    handleCheckout
  };

  // Initialize page
  document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM loaded, initializing cart page...');
    checkLoginStatus();
  });
})();
  </script>
</body>
</html>
